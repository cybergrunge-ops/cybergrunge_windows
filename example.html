<style>
.customwindow{border:groove 5px; height:105px; background-color:#aaa;position:absolute;cursor:move;left:25px;top:25px;width:375px;overflow:hidden;}
.close{border:2px #BBB outset;background:linear-gradient(to top, gray, #FFF);font-weight:bold;font-size:10;padding:1px;color:#000;cursor:pointer}
.windowname {width:100%;background:linear-gradient(to right, #00F, #005);padding:1px;color:#FFF;cursor:move;}
.exit{position:absolute;display:inline-block;right:0px}		
.click{text-decoration:none;color:#00F;cursor:pointer} 
.click:hover{text-decoration:underline}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script> $(document).ready(function(){$(".divResize").draggable();$(".resize").resizable();});
function show(id){document.getElementById(id).style.visibility = "visible"} function hide(id){document.getElementById(id).style.visibility = "hidden"}
function minimize(id, og){var w=document.getElementById(id);if(w.style.height!=="20px"){w.style.height="20px";}else{w.style.height=og;};}
// use inline style to set initial position and visibility of your windows.
</script>
<div id="container" style="position:fixed;width:100%;height:100%">
